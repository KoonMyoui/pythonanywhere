{% extends 'myweb/baseUser.html' %}
{% block title %} Select To The Moon {% endblock %}

{% block content %}

<!-- Bootstrap 4 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

    <!-- Tempus Dominus Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>




<form class="login100-form validate-form flex-sb flex-w" method="POST" action="">

    <span class="login100-form-title p-b-51">
        Wellcome </p>to</p> June Enterpire<br>
        <br>โปรดใส่ข้อมูล
        <br>เลือกวันที่และเวลาที่คุณต้องการ
    </span>

    {% csrf_token %}
    <div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
        <div class="input100"  name="username" >
            {{form.name}}
            <span class="focus-input100"></span>
        </div>
    </div>

    <div class="wrap-input100 validate-input m-b-16" data-validate = "email is required">
        <div class="input100"  name="username" >
            {{form.email}}
            <span class="focus-input100"></span>
        </div>
    </div>

    <div class="wrap-input100 validate-input m-b-16" data-validate = "Phone Number is required">
        <div class="input100"  name="username" >
            {{form.phone}}
            <span class="focus-input100"></span>
        </div>
    </div>

    <div class="wrap-input100 validate-input m-b-16" data-validate = "place is required">
        <div class="input100" name="username" >
            {{form.location}}
            <span class="focus-input100"></span>
        </div>
    </div>

    <div class="wrap-input100 validate-input m-b-16" data-validate = "Date time is required">
        <div class="input100"  name="username" >

            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
            {{form.datetime}}
                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
        
            <script>
                $(function () {
                $("#datetimepicker1").datetimepicker();
                });
            </script>

            <span class="focus-input100"></span>
        </div>
    </div>

    <div class="container-login100-form-btn m-t-17">
        <button class="login100-form-btn" type="submit" name="create order">
            Complete
        </button>
    </div>
</form>


<script>

    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username';
    form_fields[2].placeholder='Email';
    form_fields[3].placeholder='Phone number';
    form_fields[4].placeholder='Location ';
    form_fields[5].placeholder='datetime';

    
    
    for (var field in form_fields){	
    form_fields[field].className += ' input100 '
    }
    </script>
{% endblock %}
